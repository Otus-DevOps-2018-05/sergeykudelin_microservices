image: ruby:2.4.2

stages:
  - build
  - test
  - review
  - staging
  - production

variables:
 DATABASE_URL: 'mongodb://mongo/user_posts'

before_script:
 - cd reddit
 - bundle install 
 
build_job:
  stage: build
  script:
    - echo 'Building'

test_unit_job:
  stage: test
  script:
    - echo 'Testing 1'

test_integration_job:
  stage: test
  script:
    - echo 'Testing 2'

test_unit_job:
 stage: test
 services:
 - mongo:latest
 script:
 - ruby simpletest.rb

deploy_dev_job:
 stage: dev
 script:
  - echo 'Deploy'
 environment: review
  name: dev
  url: http://dev.example.com

staging:
 stage: stage
 when: manual
 script:
  - echo 'Deploy staging'
 environment: dev
  name: dev
  url: http://beta.example.com

production:
 stage: production
 when: manual
 script:
  - echo 'Deploy production'
 environment: review
  name: dev
  url: http://example.com
